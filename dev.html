  <style>
    body {

    .photo-box {

    a.back {
      display: inline-block;
      margin: 20px;

    }

        width: 90%;
      }
    }
  </style>
</head>

<body>
<!-- Music Buttons -->
<button class="music-btn" onclick="toggleMusic()">üéµ Play / Pause</button>
<button class="music-btn" onclick="nextSong()">‚è≠Ô∏è Next</button>

<!-- Audio -->
<audio id="bgMusic"></audio>

  <h1>More Moments ü§ç</h1>

  <div class="gallery">
    <div class="photo-box">
      <img src="images 1/1.jpg">
      <img src="images 1/2.jpg">
      <img src="images 1/3.jpg">
    </div>

   <a href="devam.html" class="back">‚Üê Back</a>
<script>
  // Audio element
  var music = document.getElementById("bgMusic");

  // üé∂ PLAYLIST (ADD YOUR SONG FILES HERE)
  var songs = [
    "Uden Jab Jab Zulfen Teri (Form Naya Daur).mp3",
    "Jigardan_Gadhavi_Kavya_Limaye_-_RAMO_RE_-_Navratri_2025_(mp3.pm).mp3",
    "Ehsaas Faheem Abdullah 320 Kbps.mp3",
    "Tere Liye(KoshalWorld.Com).mp3
  ];

  // Current song index
  var index = localStorage.getItem("songIndex")
    ? parseInt(localStorage.getItem("songIndex"))
    : 0;

  // Load song
  music.src = songs[index];

  // Restore play state
  if (localStorage.getItem("musicPlaying") === "true") {
    music.play();
  }

  // ‚ñ∂Ô∏è Play / Pause
  function toggleMusic() {
    if (music.paused) {
      music.play();
      localStorage.setItem("musicPlaying", "true");
    } else {
      music.pause();
      localStorage.setItem("musicPlaying", "false");
    }
  }

  // ‚è≠Ô∏è NEXT SONG BUTTON
  function nextSong() {
    index++;

    if (index >= songs.length) {
      index = 0;
    }

    localStorage.setItem("songIndex", index);
    music.src = songs[index];
    music.currentTime = 0;
    music.play();

    localStorage.setItem("musicPlaying", "true");
  }

  // üîÅ Auto-play next when song ends
  music.addEventListener("ended", function () {
    nextSong();
  });

  // üíæ Save state before page change
  window.addEventListener("beforeunload", function () {
    localStorage.setItem("songIndex", index);
    localStorage.setItem("musicPlaying", !music.paused);
  });
</script>

</body>
</html>
